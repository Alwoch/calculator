<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a2e9d26eed.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./calculator.css" />
    <title>calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="display">
          <!-- <input type="text" id="result" placeholder="00"/> -->
          <div id="result"></div>
        </div>
      </div>
      <div class="row">
        <button class="btn" onclick="calc.clearData()">C</button>
        <button class="btn" onclick="calc.displayNumber('/')">
          <i class="fa-solid fa-divide fa-fw"></i>
        </button>
        <button class="btn" onclick="calc.displayNumber('*')">
          <i class="fa-solid fa-xmark fa-fw"></i>
        </button>
        <button class="btn" onclick="calc.backSpace()">
          <i class="fa-solid fa-delete-left fa-fw"></i>
        </button>
      </div>
      <div class="row">
        <button class="btn" onclick="calc.displayNumber('7')">7</button>
        <button class="btn" onclick="calc.displayNumber('8')">8</button>
        <button class="btn" onclick="calc.displayNumber('9')">9</button>
        <button class="btn" onclick="calc.displayNumber('+')">
          <i class="fa-solid fa-plus fa-fw"></i>
        </button>
      </div>
      <div class="row">
        <button class="btn" onclick="calc.displayNumber('4')">4</button>
        <button class="btn" onclick="calc.displayNumber('5')">5</button>
        <button class="btn" onclick="calc.displayNumber('6')">6</button>
        <button class="btn" onclick="calc.displayNumber('-')">
          <i class="fa-solid fa-minus fa-fw"></i>
        </button>
      </div>
      <div class="row">
        <button class="btn" onclick="calc.displayNumber('1')">1</button>
        <button class="btn" onclick="calc.displayNumber('2')">2</button>
        <button class="btn" onclick="calc.displayNumber('3')">3</button>
        <button class="btn" data-operation="plusMinus">
          <i class="fa-solid fa-plus-minus fa-fw"></i>
        </button>
      </div>
      <div class="row">
        <button class="btn" onclick="calc.displayNumber('0')">0</button>
        <button class="btn" onclick="calc.displayNumber('.')">.</button>
        <button class="btn" onclick="calc.compute()">
          <i class="fa-solid fa-equals fa-fw"></i>
        </button>
        <button class="btn" data-toggleOn>
          <i class="fa-solid fa-power-off fa-fw"></i>
        </button>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
