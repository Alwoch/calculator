<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a2e9d26eed.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./calculator.css" />
    <title>calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="display">
          <div class="num1"></div>
          <div class="num2"></div>
        </div>
      </div>
      <div class="row">
        <button class="btn" data-clear>C</button>
        <button class="btn" data-operation="divide">
          <i class="fa-solid fa-divide fa-fw"></i>
        </button>
        <button class="btn" data-operation="multiply">
          <i class="fa-solid fa-xmark fa-fw"></i>
        </button>
        <button class="btn" data-operation="backspace">
          <i class="fa-solid fa-delete-left fa-fw"></i>
        </button>
      </div>
      <div class="row">
        <button class="btn" data-number=7>
          <i class="fa-solid fa-7 fa-fw"></i>
        </button>
        <button class="btn" data-number=8>
          <i class="fa-solid fa-8 fa-fw"></i>
        </button>
        <button class="btn" data-number=9>
          <i class="fa-solid fa-9 fa-fw"></i>
        </button>
        <button class="btn" data-operation="add">
          <i class="fa-solid fa-plus fa-fw"></i>
        </button>
      </div>
      <div class="row">
        <button class="btn" data-number=4>
          <i class="fa-solid fa-4 fa-fw"></i>
        </button>
        <button class="btn" data-number=5>
          <i class="fa-solid fa-5 fa-fw"></i>
        </button>
        <button class="btn" data-number=6>
          <i class="fa-solid fa-6 fa-fw"></i>
        </button>
        <button class="btn" data-operation="subtract">
          <i class="fa-solid fa-minus fa-fw"></i>
        </button>
      </div>
      <div class="row">
        <button class="btn" data-number=1>
          <i class="fa-solid fa-1 fa-fw"></i>
        </button>
        <button class="btn" data-number=2>
          <i class="fa-solid fa-2 fa-fw"></i>
        </button>
        <button class="btn" data-number="3">
          <i class="fa-solid fa-3 fa-fw"></i>
        </button>
        <button class="btn" data-operation="plusMinus"">
          <i class="fa-solid fa-plus-minus fa-fw"></i>
        </button>
      </div>
      <div class="row">
        <button class="btn" data-number=0>
          <i class="fa-solid fa-0 fa-fw"></i>
        </button>
        <button class="btn" data-number=".">
          <i class="fa-solid fa-circle fa-fw"></i>
        </button>
        <button class="btn" data-equals>
          <i class="fa-solid fa-equals fa-fw"></i>
        </button>
        <button class="btn" data-toggleOn>
          <i class="fa-solid fa-power-off fa-fw"></i>
        </button>
      </div>
    </div>
    <script src="./calculator.js"></script>
  </body>
</html>
